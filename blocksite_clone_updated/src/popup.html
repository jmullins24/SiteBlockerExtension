<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BlockSite Clone</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon48.png" alt="BlockSite Clone Logo" class="logo">
      <h1>BlockSite Clone</h1>
    </div>
    
    <div class="main-toggle">
      <span class="toggle-label">Enable Blocking</span>
      <label class="switch">
        <input type="checkbox" id="blocking-toggle" checked>
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="focus-mode">
      <span class="toggle-label">Focus Mode</span>
      <label class="switch">
        <input type="checkbox" id="focus-mode-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="quick-block">
      <h2>Quick Block</h2>
      <div class="current-site-info">
        <img src="" id="site-favicon" class="site-icon" alt="">
        <span id="current-site" class="site-url">example.com</span>
      </div>
      <button id="block-current-site" class="btn primary-btn">Block This Site</button>
    </div>
    
    <div class="actions">
      <button id="view-blocked-sites" class="btn secondary-btn">Manage Block List</button>
      <button id="open-options" class="btn secondary-btn">Settings</button>
    </div>
    
    <div class="stats-preview">
      <h2>Insights</h2>
      <div class="stat">
        <span>Sites blocked today:</span>
        <span id="sites-blocked-count" class="stat-value">0</span>
      </div>
      <div class="stat">
        <span>Time saved:</span>
        <span id="time-saved" class="stat-value">0 hrs</span>
      </div>
      <button id="view-insights" class="btn text-btn">View detailed insights â†’</button>
    </div>
    
    <div class="footer">
      BlockSite Clone v1.0.0
    </div>
  </div>
  
  <script src="js/password-utils.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
